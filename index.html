<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,wght@0,400;0,700;1,700&family=Raleway:wght@400;500;700&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>LES-PETITS-PLATS</title>
  </head>
  <body>
    <header>
      <div class="header-tout">
        <img src="assets/lampos-aritonang-24gR_9lCdes-unsplash1.png" class="image-header" alt="image-header">
  
        <div class="logo">
          <img alt="Logo" src="assets/Logo.png" class="logo-header">

        </div>
        <div class="titre-header">
          <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="search">
          <form class="d-flex" role="search">
            <input class="form-control" type="search" id="myInput" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search"  minlength="3" >
            <button class="btn btn-outline-success" type="button" id="btn-search"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="message-error container"></div>
      </div>
    </header>
    <main id="main">
      <div class="class-choix">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="dropdown top">
              <button class="btn_drop" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span>Ingrédients</span>
                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
              </button>
                <div class="liste-choix-Ing" id="liste-choix-Ing">
                  <div class="search-input">
                    <input type="search" id="myInput-ing">
                    <i class="fa fa-search"></i>
                  </div>
                  <div class="option-choix-Ing" id="option-choix-Ing"></div>
                </div>
             
            </div>
          </div>
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="dropdown">
              <button class="btn_drop" type="button">
                <span>Appareils</span>
                <span class="fa-solid fa-chevron-up App" aria-hidden="true"></span>
              </button>
                <div class="liste-choix-App" id="liste-choix-App">
                  <div class="search-input">
                    <input type="search" id="myInput-app">
                    <i class="fa fa-search"></i>
                  </div>
                  <div class="option-choix-App" id="option-choix-App"></div>
                </div>
              
            </div>
        </div>
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="dropdown">
              <button class="btn_drop" type="button">
                <span>Ustensiles</span>
                <span class="fa-solid fa-chevron-up Ust" aria-hidden="true"></span>
              </button>
                <div class="liste-choix-Ust" id="liste-choix-Ust">
                  <div class="search-input">
                    <input type="search" id="myInput-ust">
                    <i class="fa fa-search"></i>
                  </div>
                  <div class="option-choix-Ust" id="option-choix-Ust"></div>
                </div>
              
            </div>
          </div>
        </div>
        <div class="filter"></div>
        <div class="nb-recette">
          <span class="nb" id="nb"></span><p>recettes</p>
        </div>
      </div>
      <div class="choix-recette" id="choix-recette"></div>
    </main>
    <script src="./recettes.js"></script>
    <script src="./value.js"></script>
    <script src="./script.js"></script>
    <script src="./search.js"></script>
    <script src="./index.js"></script>
  </body>
  </html>
